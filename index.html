<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.2/cdn.min.js" defer></script>
  <style>
    @keyframes slideInLeft {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animated-heading {
      animation: slideInLeft 1s ease-out forwards;
    }

    .animated-subheading {
      animation: slideInRight 1s ease-out forwards;
    }

    body {
      overflow: hidden;
      margin: 0;
    }

    .intro-section {
      position: relative;
      color: white;
      overflow: hidden;
    }

    .intro-section video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    .intro-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      z-index: 0;
    }

    .intro-section > * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body class="text-gray-900">
  <header class="bg-indigo-800 text-white shadow-lg">
    <nav class="container mx-auto p-4">
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">HOME</a></li>
        <li><a href="cars.html" class="hover:underline">CARS</a></li>
        <li><a href="about.html" class="hover:underline">ABOUT US</a></li>
        <li><a href="contact.html" class="hover:underline">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <div class="intro-section text-center py-20 bg-white bg-opacity-25">
    <video autoplay muted loop class="object-cover w-full h-full">
      <source src="Assets/car.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1 class="text-4xl font-bold mb-4 animated-heading">WELCOME TO OUR CAR RENTAL SERVICE</h1>
      <p class="text-xl animated-subheading">Find your perfect rental car today.</p>
    </div>
  </div>

  <div class="search-section container mx-auto py-10 bg-white bg-opacity-50">
    <h2 class="text-3xl font-semibold mb-6">Search for Cars</h2>
    <form class="bg-red-600 p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div>
          <label class="block mb-2 text-gray-700">Pick-up Location</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="City or Airport">
        </div>
        <div>
          <label class="block mb-2 text-gray-700">Drop-off Location</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="City or Airport">
        </div>
        <div>
          <label class="block mb-2 text-gray-700">Pick-up Date</label>
          <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label class="block mb-2 text-gray-700">Drop-off Date</label>
          <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="col-span-1 md:col-span-2 lg:col-span-1">
          <button class="w-full bg-indigo-800 text-white p-2 rounded-lg hover:bg-indigo-700">Search</button>
        </div>
      </div>
    </form>

  <footer class="bg-indigo-800 text-white text-center p-6 mt-10 max-width">
    <p class="mb-2">Contact us: gcyprian18@gmail.com</p>
    <p>&copy; 2024. Developed by Gosberth Cyprian</p>
  </footer>

  <script>
    document.addEventListener('click', function (e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = '100px';
      ripple.style.left = `${e.clientX - 50}px`;
      ripple.style.top = `${e.clientY - 50}px`;
      document.body.appendChild(ripple);

      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
